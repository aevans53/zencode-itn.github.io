---
layout: default
---
<div class="profile d-flex flex-column m-2 text-container">
  <div class="profile-header d-flex flex-row justify-content-between">
    <div class="">
      <img class="profile-img" src="{{ page.profile-pic }}" />
      <h3>{{page.title}}</h3>
    </div>
    <img class="org-img-lg" src="{{ page.orginsation-pic }}" />
  </div>
  <div class="social-media-div d-flex flex-row">
    {% if page.github %}
    <a class="mr-3" href="https://github.com/{{page.github}}"><i class="fab fa-github"></i> @{{page.github}}</a>
    {% endif %}
    {% if page.twitter %}
    <a class="mr-3" href="https://twitter.com/{{page.twitter}}"><i class="fab fa-twitter"></i> @{{page.twitter}}</a>
    {% endif %}
    {% if page.linkedin %}
    <a class="mr-3" href="https://linkedin.com/in/{{page.linkedin}}"><i class="fab fa-linkedin"></i> {{page.linkedin}}</a>
    {% endif %}
  </div>


  <div>
    {{ content }}
  </div>
</div>
